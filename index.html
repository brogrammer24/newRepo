<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .form-group{
            display: inline-block;
            margin-left: 600px;
        }
        .container{
            display: flex;
            justify-content: center;
        }
        .inner{
            display: block;
            justify-content: center;
            
           
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;">Student Information</h3>
    <div class="inner">
      
     <form id="info" onsubmit="represent()">
        <div class="form-group">
          <label >Name of Student</label>
          <input type="text" class="form-control" id="ns" aria-describedby="emailHelp" placeholder="Enter Name">
          
        </div><br>
        <div class="form-group">
          <label >Roll Number</label>
          <input type="text" class="form-control" id="rn" placeholder="Enter Roll No">
        </div><br>
       
        <div class="form-group">
            <label>Subject 1</label>
            <input type="text" name="" id="sub1" class="form-control" placeholder="Enter Marks" id="">
        </div><br>
        <div class="form-group">
            <label>Subject 2</label>
            <input type="text" name="" id="sub2" class="form-control" placeholder="Enter Marks">
        </div><br>
        <div class="form-group">
            <label>Subject 3</label>
            <input type="text" name="" id="sub3" class="form-control" placeholder="Enter Marks">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" style="margin-left: 660px; margin-top: 5px;">Submit</button>
      </form>
    </div>


<table class="table" id="details">
 
      <tr>
        <th>Serial No</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>Total Marks</th>
      </tr>
  
  </table>
</body>
<script src="index.js"></script>
</html>
